{% load staticfiles %}
<!DOCTYPE html>
<html lang="fr">
<head>
<title>IPAG - SiLabo{% block title %}{% endblock %}</title>
<script src="{% static "jquery/jquery.js" %}"></script>
<script src="{% static "jquery/jquery.cookie.js" %}"></script>
{% block scripts %}{% endblock %}
<link rel="stylesheet" type="text/css" href="{% static "AdminToolCore/css/ipag.css" %}"/>
{% block css %}{% endblock %}
</head>
<body>
<div id="headblock">
<span id="loggedin">{% if user.is_authenticated %}{{ user.username }} -
<a href="/admin/logout">logout</a>{% endif %}</span>
</div>
{% block content %}{% endblock %}
</body>
</html>
