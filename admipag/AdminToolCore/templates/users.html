{% extends "ipag-base.html" %}
{% block title %} - Dashboard{% endblock %}
{% block content %}
<p><a href="{% url 'dashboard' %}">retour au dashboard</a></p>
<p>user index</p>
<h1>liste des utilisateurs</h1>
<p>{{ users|length }} utilisateurs</p>
<table>
  <tbody>
{% for user in users %}
    <tr><td><a href="{% url 'user_view' user.uidnumber %}">{{ user.login }}</a></td><td>{{ user.first_name }} {{ user.last_name }}<tr>
{% endfor %}
  </tbody>
</table>
{% endblock %}
