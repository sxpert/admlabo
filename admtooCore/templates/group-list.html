{% extends "ipag-base.html" %}
{% block title %} - Groupes{% endblock %}
{% block content %}
<p><a href="{% url 'dashboard' %}">retour au dashboard</a></p>
<h1>liste des groupes</h1>
<p>{{ groups|length }} groupes <button form="new-group">nouveau groupe</button></p>
<table>
  <tbody>
{% for group in groups %}
    <tr>
		<td>{{ group.group_type_prefix }}</td>
		<td><a href="{% url 'group-view' group.gidnumber %}">{{ group.identifier }}</a></td>
		<td>{{ group.description }}</td>
	</tr>
{% endfor %}
  </tbody>
</table>
<form id="new-group" method="get" action="{% url 'group-new' %}"></form>
{% endblock %}
